<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hybrid Order</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form id="order-form">
      <label for="vendor">Vendor:</label>
      <select name="vendor" id="vendor">
        <option value="ATD">ATD</option>
        <option value="MFI">Max Finkelstein</option>
        <option value="NTW">NTW</option>
        <option value="TIREHUB">Tirehub</option>
        <option value="USA">US Autoforce</option>
      </select>
      <!-- <input type="text" id="vendor" name="vendor" /> -->
      <label for="itemNumber">Item Number:</label>
      <input type="text" id="itemNumber" name="itemNumber" />
      <label for="poNumber">Store/PO Number:</label>
      <input type="text" id="poNumber" name="poNumber" />
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" />
      <label class="form-check-label" for="pickup">Pick up</label>
      <div class="form-check form-switch">
        <input
            class="form-check-input"
            type="checkbox"
            style="cursor: pointer;"
            id="pickup"
        />
        <i class="fa-solid fa-truck-fast" id="truckIcon"></i>
        <i class="fa-solid fa-person-walking-arrow-right" id="personIcon"></i>
    </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button class="btn btn-danger" id="reset-button">Reset</button>
    </form>
    <script src="renderer.js"></script>
  </body>
</html>
